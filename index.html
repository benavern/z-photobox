<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0">
	<title>Z-Photobox</title>
	<link rel="stylesheet" href="css/z-grid.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="z-photobox/z-photobox.css">
</head>
<body>
	<header>
		<h1 class="align-center">
			Z-Photobox
		</h1>
	</header>
	
	<div id="content">
		<div class="container">
			
			<pre>.z-grid>.z-3-f*6>a[href=http://lorempixel.com/800/600/nature/$].z-photobox>img[src=http://lorempixel.com/800/600/nature/$]</pre>
			<div class="z-grid">
				<div class="z-3-f"><a href="http://lorempixel.com/800/600/nature/1" class="z-photobox"><img src="http://lorempixel.com/800/600/nature/1" alt=""></a></div>
				<div class="z-3-f"><a href="http://lorempixel.com/800/600/nature/2" class="z-photobox"><img src="http://lorempixel.com/800/600/nature/2" alt=""></a></div>
				<div class="z-3-f"><a href="http://lorempixel.com/800/600/nature/3" class="z-photobox"><img src="http://lorempixel.com/800/600/nature/3" alt=""></a></div>
				<div class="z-3-f"><a href="http://lorempixel.com/800/600/nature/4" class="z-photobox"><img src="http://lorempixel.com/800/600/nature/4" alt=""></a></div>
				<div class="z-3-f"><a href="http://lorempixel.com/800/600/nature/5" class="z-photobox"><img src="http://lorempixel.com/800/600/nature/5" alt=""></a></div>
				<div class="z-3-f"><a href="http://lorempixel.com/800/600/nature/6" class="z-photobox"><img src="http://lorempixel.com/800/600/nature/6" alt=""></a></div>
			</div>
		</div>
	</div>
	
	<footer class="align-center">
		&copy; by <a href="http://caradeuc.info">Benjamin Caradeuc</a>
	</footer>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.1.6/zepto.min.js"></script>
	<script src="z-photobox/z-photobox.js"></script>
	<script src="js/app.js"></script>
	
</body>
</html>
